<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TS Demo</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1 class="title">Vending Machine</h1>
    <div class="col-md-8" data-bind="foreach: cells">
        <div class="col-md-4 cell", data-bind="click: $parent.select,
        css: {selected: $parent.selectedCell().product == $data.product,
        sold: sold}">
            <div class="col-md-6 image">
                <img data-bind="attr: { src: product.category.getImageUrl(),
                alt: product.category.name }"/>
            </div>
            <div class="col-md-6 productInfo">
                <div data-bind="text: product.name"></div>
                <h4 data-bind="text: stock"></h4>
                <h3 data-bind="text: '$' + product.price"></h3>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <h4>Paid : $
            <span id="total" data-bind="text: _paid"></span>
        </h4>
        <div data-bind="foreach: acceptedCoins">
            <img data-bind="attr: { src: getImageUrl(),
                alt: value }, click: $parent.acceptCoin"/>
        </div>
        <div class="selected-item">
            <h4 data-bind="with: selectedCell">
                <span data-bind="text: product.name"></span>
                <div>
                    $
                    <span data-bind="text: product.price"></span>
                </div>
            </h4>
        </div>

        <button class="btn btn-primary payButton"
            data-bind="enable: canAfford, click: pay">Pay</button>
    </div>
</div>


<script src="lib/knockout-3.4.0.js"></script>
<script src="js/app.js"></script>
</body>
</html>
